<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Carosel</title>
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- vue script -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" defer></script>
    <!-- my script -->
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="container">
        <div class="main-image">
            <img v-bind:src="'img/'+ images[activeIndex].image" alt="">
            <div class="desc">
                <h1 class="title">{{ images[activeIndex].title }}</h1>
                <h4 class="text">{{ images[activeIndex].text }}</h4>
            </div>           
        </div>
        <div class="slider">

            <div class="slider-image" v-for="(img, index) in images" :class="{active: index === activeIndex}">
                <img :src="'img/'+ img.image" alt="">
            </div>

            <div class="buttons">
                <div class="up"><i class="fa-solid fa-chevron-up" @click="goUp"></i></div>
                <div class="down"><i class="fa-solid fa-chevron-down" @click="goDown"></i></div>
            </div>
        </div>
    </div>
</body>
</html>
